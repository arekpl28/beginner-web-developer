<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Html tags</title>
</head>

<body>
  <!-- Buttons and hyperlinks -->
  <!-- Line elements -->
  <button>Click</button>
  <br>
  <a href="#">Hyperlinks</a>

  <!-- div, header, main, footer, aside, nav -->
  <!-- Block elements -->
  <div>Div</div>
  <header>Header</header>
  <main>Main</main>
  <footer>Footer</footer>
  <aside>Aside</aside>
  <nav>Nav</nav>

  <!-- p and other block elements -->
  <p>Paragraph</p>
  <p>Lorem ipsum dolor <strong>sit amet consectetur </strong> adipisicing elit. Ex perferendis accusamus commodi, ad id
    error autem, <span>aperiam nisi</span> corrupti officia eligendi obcaecati rerum reprehenderit officiis, libero vero
    aliquam sit! Molestias.</p>

  <!-- images -->
  <img src="img/dodge.jpg" alt="Dodge Challenger" title="Orange Dodge challenger">

  <!-- navigation shortcut nav>ul>li*3>a[#]{$} + tab #-->
  <nav>
    <ul>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
    </ul>
  </nav>

  <!-- forms: form, button, input, label, select, textarea, checkbox -->
  <form action="">
    <label>Write something:
      <!-- input: type="text", type="password" -->
      <input type="text" placeholder="Write here" required>
    </label>
    <input type="radio">
    <input type="checkbox">
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button>Send</button>
    <select name="" id=""></select>
  </form>

</body>

</html>
